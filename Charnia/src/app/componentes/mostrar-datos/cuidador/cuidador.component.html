<div class="container">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">Añadir</button><br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Fecha de Contratacion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cuidado of cuidador">
                <th scope="row">{{cuidado.id}}</th>
                <td>{{cuidado.nombre}}</td>
                <td>{{cuidado.apellido}}</td>
                <td>
                    {{cuidado.fechaDeContratacion.toDate().getDate()}}/{{cuidado.fechaDeContratacion.toDate().getMonth()+1}}/{{cuidado.fechaDeContratacion.toDate().getFullYear()}}
                </td>
                <td>
                    botones
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!-- AÑADIR -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Añadir Cuidador</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)=" agregar()">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduzca el nombre"
                                [(ngModel)] = "campos.nombre">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Introduzca el apellido" 
                        [(ngModel)] = "campos.apellido">
                    </div>
                    <div class="mb-4">
                        <label for="fecha" class="form-label">Fecha de Contratacion</label><br>
                        <input type="date" class="form-control" id="fecha" name="fecha" [(ngModel)] = "campos.fecha">

                    </div>
                    <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-primary">Añadir</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                    
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                </form>
            </div>
            <!-- <div class="modal-footer"> -->
               
            <!-- </div> -->
        </div>
    </div>
</div>
