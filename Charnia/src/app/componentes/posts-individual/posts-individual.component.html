<div class="container mb-5">
    <div *ngFor="let con of conservacion">
        <div *ngFor="let rut of ruta">
            <div *ngIf="con.ruta == rut">
                <div *ngIf="con.ruta == nombre">
                    <h1>{{con.titulo}}</h1>
                    <div class="row mt-3">
                        <img src="../../../assets/{{con.imagen}}" class="imagen col-6">
                        <p class="col-6" [innerHTML]="con.descripcion"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-success mt-3" [routerLink]="['/conservacion']">Volver</button>
</div>
