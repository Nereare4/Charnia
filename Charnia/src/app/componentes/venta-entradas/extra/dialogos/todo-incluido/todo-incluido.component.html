<h1 mat-dialog-title><strong>Menús</strong></h1>

<div class=" border border-2 row d-flex align-items-center justify-content-between" style="width: 700px;">
    <div class="col-6 mt-2">
        <h6>Todo incluido Adulto (mayor de 11 años)</h6>
    </div>
    <div class="col-4 mt-4">
        <form id="form">
            <button (click)="disminuir(4)" class="btn btn-outline-danger btn-sm">
                <i class="fas fa-minus"></i></button>
            <input class="text-center mx-1" type='text' id="valor" name="valor" [value]="0" 
                style="width: 20%;">
            <button (click)="aumentar(4)" class="btn btn-outline-success btn-sm">
                <i class="fas fa-plus"></i></button>
        </form>
    </div>
    <p>20€ cada uno</p>
</div>
<div class=" border border-2 row d-flex align-items-center justify-content-between mt-3" style="width: 700px;">
    <div class="col-6 mt-2">
        <h6>Todo incluido Infantil (de 3 a 10 años)</h6>
    </div>
    <div class="col-4 mt-4">
        <form id="form">
            <button (click)="disminuir(5)" class="btn btn-outline-danger btn-sm"><i class="fas fa-minus"></i></button>
            <input class="text-center mx-1" type='text' id="valor" name="valor" [value]="0" style="width: 20%;">
            <button (click)="aumentar(5)" class="btn btn-outline-success btn-sm"><i class="fas fa-plus"></i></button>
        </form>
    </div>
    <p>15€ cada uno</p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close class="btn btn-success">Close</button>
</div>
