<!-- Sidebar navigation -->
<div class="container-fluid mb-5">
    <div class="row">
        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="inner-adjust">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Perfil de usuario:</h1>
                </div>
                <!-- Show user data when logged in -->
                <div *ngIf="autentifService.usuDatos as usuario">
                    <div style="width: 10%; height: auto; float: left; margin-right: 10px;">
                        <img class="img-thumbnail rounded-circle" style="width: 100%; height: 100%;" src="{{(usuario.photoURL) ? usuario.photoURL : '../../../../../assets/logo/OSO.png'}}"
                            alt="{{usuario.displayName}}">
                    </div>
                    <div class="alig-self-start">
                        <h1><strong>{{(usuario.displayName) ? usuario.displayName : 'User'}}</strong></h1>
                        <p>Correo: <strong>{{usuario.email}}</strong></p>
                    </div>
                    
                    <a class="" (click)="autentifService.cerrarSesion()">
                        <i class="fas fa-sign-out-alt"></i> Cerrar sesi√≥n
                    </a>
                    
                </div>
            </div>
        </main>
    </div>
</div>
