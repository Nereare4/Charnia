<!-- LOGIN -->
<section id="login" class="loginRegistro" style="background-color: #F8BB75;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <!-- CARRUSEL -->
                            <div id="carouselExampleIndicators" class="carousel slide img-fluid carousel-fade"
                                data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="../../../assets/guepardo.png" class="d-block w-100 "
                                            style="border-radius: 1rem 0 0 1rem;" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../../../assets/mono2.png" class="d-block w-100 "
                                            style="border-radius: 1rem 0 0 1rem;" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../../../assets/leona.png" class="d-block w-100"
                                            style="border-radius: 1rem 0 0 1rem;" alt="...">
                                    </div>
                                </div>
                            </div>
                            <!-- FIN CARRUSEL -->
                        </div>
                        <div class="col-md-6 col-lg-5 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form>
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <img class="w-75 h-75" src="../../../assets/logo/LOGOHORIZONTAL.png" id="logo"
                                            alt="logo">
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3 tex" style="letter-spacing: 1px;">Iniciar Sesión</h5>
                                    <div class="form-outline mb-4">
                                        <input type="email" id="form2Example17" class="form-control form-control-lg"
                                            placeholder="Correo electrónico" #usuCorreo required />
                                    </div>
                                    <div class="error" [innerHTML]="autentifService.errorCorreo"></div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example27" class="form-control form-control-lg"
                                            placeholder="Contraseña" #usuClave required />
                                    </div>
                                    <div class="error" [innerHTML]="autentifService.errorClave"></div>
                                    <div class="pt-1 mb-4 row-cols-1">
                                        <button class="btn btn-dark btn-lg btn-block col" type="button"
                                            (click)="autentifService.login(usuCorreo.value, usuClave.value)">
                                            Iniciar Sesión
                                        </button>
                                        <span class="col or">
                                            <hr>
                                        </span>
                                        <button type="button" class="btn googleBtn col"
                                            (click)="autentifService.googleAutentif()">
                                            <i class="fab fa-google-plus-g"></i>
                                            Iniciar sesión con Google
                                        </button>
                                    </div>
                                    <div class="error" [innerHTML]="autentifService.errorGenerico"></div>
                                    <p class="mb-2 pb-lg-2" style="color: #393f81;">
                                        ¿No tiene una cuenta?
                                        <span class="redirect" routerLink="/registro"
                                            style="text-decoration: underline">
                                            Registrese aquí
                                        </span>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
