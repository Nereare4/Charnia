<div *ngFor="let indiv of individual">
    <div *ngIf="indiv.nombre == nombre">
        <div class="container">
            <h2>{{indiv.titulo}}</h2><br>
            <h5><u>Horarios:</u></h5>
            <ul>
                <li type="disk"><strong>Lunes a Viernes: </strong>{{indiv.diario}}</li>
                <li type="disk"><strong>Fines de semana y festivos: </strong>{{indiv.finsemana}}</li>
            </ul>
            {{imprimir}}
        </div>
    </div>
</div>
<br><br>

<div class="container ">
    <div class="row  row-cols-1 row-cols-md-2 row-cols-lg-4 d-flex justify-content-center" >
        <div *ngFor="let indiv of individual">
            <div *ngFor="let rut of ruta">
                <div *ngIf="indiv.nombre == rut">
                    <div *ngIf="indiv.nombre != nombre; else hueco"> <!--  -->
                         <div class="col">
                            <div class="card clase" style="width: 20rem;"><!--[@aniCard]="state" (mouseover)="verde()"-->
                                <img src="../../../assets/{{indiv.imagen}}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h4 class="card-title ">{{indiv.tituloCarta}}</h4>
                                    <button type="button" class="btn btn-success" [routerLink]="['/actividad', rut]"
                                        (click)="ngOnInit()">Ver más</button><!--Primer click: pone ruta, segundo click: va a la ruta-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <ng-template #hueco>
                        <div *ngIf="indiv.nombre == nombre" style="padding: 0% 0%;">
                            <div class="col">
                                <div class="card opacidad" style="width: 20rem;">
                                    <img src="../../../assets/{{indiv.imagen}}" class="card-img-top " alt="...">
                                    <div class="card-body">
                                        <h4 class="card-title ">{{indiv.tituloCarta}}</h4>
                                        <button type="button" class="btn btn-success disabled"
                                            [routerLink]="['/actividad', rut]" (click)="ngOnInit()">Ver más</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>
